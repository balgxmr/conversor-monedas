<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Monedas</title>
    <!-- Fuente Inter de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
    <!-- Css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Chartjs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header>
      <hr />
      <h1>Conversor de Monedas Nacional</h1>
      <hr />
    </header>

    <main>
      <div class="container">
        <h2 class="container--titulo">Pesos CLP</h2>
        <input id="valor" type="number" />

        <h3>Moneda a convertir:</h3>
        <select id="inputMoneda">
          <option value="dolar">Dólar</option>
          <option value="euro">Euro</option>
          <option value="bitcoin">Bitcoin</option>
        </select>

        <button onclick="convertirMoneda(event)" type="button">Buscar</button>
        <h1 class="resultado">Resultado: <span id="numero"></span></h1>
      </div>
    </main>

    <h1>Últimos 10 registros de <span id="tipoMoneda"></span></h1>
    <div class="containerGrafica">
      <canvas id="grafica"></canvas>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
